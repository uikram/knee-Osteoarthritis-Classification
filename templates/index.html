<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { margin-top: 50px; text-align: center; }
        .card { padding: 20px; border-radius: 10px; }
        img { max-width: 100%; height: auto; margin-top: 20px; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Knee Osteoarthritis Classifier</h2>
        <div class="card shadow">
            <form action="/predict" method="post" enctype="multipart/form-data">
                <input type="file" name="file" class="form-control" required>
                <button type="submit" class="btn btn-primary mt-3">Upload & Predict</button>
            </form>

            {% if error %}
                <div class="alert alert-danger mt-3">{{ error }}</div>
            {% endif %}

            {% if prediction is not none %}
                <h4 class="mt-4">Predicted Class: {{ prediction }}</h4>
                {% if image %}
                    <img src="{{ image }}" alt="Uploaded Image">
                {% endif %}
            {% endif %}
        </div>
    </div>
</body>
</html>
